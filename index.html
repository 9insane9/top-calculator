<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-top">&#8203;</div>
            <div class="display-bottom">0</div>
        </div>
        <div class="buttons">
                <button id="btn-num7">7</button>
                <button id="btn-num8">8</button>
                <button id="btn-num9">9</button>
                <button id="btn-clear">C</button>
                <button id="btn-delete">Delete</button>
                <button id="btn-num4">4</button>
                <button id="btn-num5">5</button>
                <button id="btn-num6">6</button>
                <button id="btn-multiply">x</button>
                <button id="btn-divide">รท</button>
                <button id="btn-num1">1</button>
                <button id="btn-num2">2</button>
                <button id="btn-num3">3</button>
                <button id="btn-add">+</button>
                <button id="btn-substract">-</button>
                <button id="btn-num0">0</button>
                <button id="btn-point">.</button>
                <button id="btn-equals">=</button>
                
        </div>
    </div>
</body>
</html>
