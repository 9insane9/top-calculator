<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-top">&#8203;</div>
            <div class="display-bottom">0</div>
        </div>
        <div class="buttons">
                <button id="btn-clear" class="button clear">C</button>
                <button id="btn-plus-minus" class="button operator">±</button>
                <button id="btn-percent" class="button operator">%</button>
                <button id="btn-multiply" class="button operator">x</button>
                <button id="btn-num7" class="button">7</button>
                <button id="btn-num8" class="button">8</button>
                <button id="btn-num9" class="button">9</button>
                <button id="btn-divide" class="button operator">÷</button>
                <button id="btn-num4" class="button">4</button>
                <button id="btn-num5" class="button">5</button>
                <button id="btn-num6" class="button">6</button>
                <button id="btn-add" class="button operator">+</button>
                <button id="btn-num1" class="button">1</button>
                <button id="btn-num2" class="button">2</button>
                <button id="btn-num3" class="button">3</button>
                <button id="btn-substract" class="button operator">-</button>
                <button id="btn-num0" class="button">0</button>
                <button id="btn-point" class="button">.</button>
                <button id="btn-delete" class="button">⌫</button>
                <button id="btn-equals" class="button equals">=</button>  
        </div>
    </div>
</body>
</html>
